<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flixster</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Movie Details -->
    <div class="modal">
        <div class="movie-content"></div>
    </div>

    <!-- Search -->
    <header>
        <div class="logo">
            <img src="images/popcorn.png" alt="popcorn">
            <h2>Flixster</h2>
        </div>
        <form>
            <input type="text" placeholder="Search for Movies" name="movie">
            <button>Submit</button>
        </form>
    </header>

    <!-- Movie Container -->
    <section class="movieslist">
        <h3 id="page-title"></h3>
        <div class="movies-area"></div>
    </section>

    <!-- Load More Button -->
    <div class="more">
        <button class="hidden">Load more movies</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
